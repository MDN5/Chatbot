  </head>

  <body id="page-top">

        <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="static/img/chatbot.png" style="width: 150px;" /></a
        ><button
          data-toggle="collapse"
          data-target="#navbarResponsive"
          class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1" role="presentation">
              <a
                class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                href="#portfolio"
                >TAB 1</a
              >
            </li>
            <li class="nav-item mx-0 mx-lg-1" role="presentation">
              <a
                class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                href="#about"
                >TAB 2</a
              >
            </li>
            <li class="nav-item mx-0 mx-lg-1" role="presentation">
              <a
                class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                href="#contact"
                >TAB 3</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!--Chatbot-->

    <div id="chat-circle" class="btn btn-raised">
      <div id="chat-overlay"></div>
      <i
        class="fa fa-comment-o"
        aria-hidden="true"
        style="font-size: 40px;"
      ></i>
    </div>

    <div class="chat-box">
      <div class="chat-box-header">
        <img
          src="static\img\chatbot.png"
          alt="Bot"
          style="width: 40px;border-radius: 50%;"
        /> 
        <span id="chatbot-text">BI Ticketing / Support ChatBot </span>

        <!-- <div class="button-wrapper"></div>
        <span class="chat-box-toggle"><i class="fa fa-times" aria-hidden="true"></i></span>
        <span class="chat-box-refresh"><i class="fa fa-undo" aria-hidden="true"></i></span>
        <span id="volume-up" class="chat-box-volume"><i class="fa fa-volume-up" aria-hidden="true"></i></span>
        <span id="volume-down" class="chat-box-volume"><i class="fa fa-volume-off" aria-hidden="true"></i></span>
      </div> -->
          <span class="chat-box-toggle"
          ><i class="fa fa-times" aria-hidden="true"></i></span>
        <span class="chat-box-refresh"
          ><i class="fa fa-undo" aria-hidden="true"></i></span>
        <span id="volume-up" class="chat-box-volume"
          ><i class="fa fa-volume-up" aria-hidden="true"></i></span>
        <span id="volume-down" class="chat-box-volume"
          ><i class="fa fa-volume-off" aria-hidden="true"></i></span>
      </div>
      <div class="chat-box-form">
        <form id="user-form" class="user-form" method="POST">
          <div class="card">
            <div class="card-body">
              <p>Please Provide Your Information to Continue:</p>
              <div class="form-row">                
                <div class="form-group col-md-8">
                  <label for="username">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="username"
                    placeholder="User name"
                    required
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="Number">Contact number</label>
                  <input
                    type="tel"
                    class="form-control"
                    name="mobile"
                    id="Number"
                    placeholder="Mobile number"
                    pattern="[0-9]{4,15}"
                  />
                </div>               
                <div class="form-group col-md-8">
                  <label for="Language">Choose Language</label>
                  <select class="form-control" name="language" required>
                    <optgroup label="European Languages">
                      <option value="">Select language</option>
                      <option value="en">English</option>
                      <option value="fr">French</option>
                      <option value="de">German</option>
                      <!-- Add other European languages here -->
                    </optgroup>
                    <optgroup label="Other Languages">
                      <option value="zh-cn">Chinese</option>
                      <option value="ja">Japanese</option>
                      <option value="ta">Tamil</option>
                      <!-- Add other non-European languages here -->
                    </optgroup>
                  </select>
                </div>                
                <div class="form-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        required
                        id="gridCheck"
                      />
                      <label class="form-check-label" for="gridCheck">
                        I agree to terms and condition
                      </label>
                    </div>
                  </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                style="background: #0432fd; border: #047fe4;"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="chat-box-body">
        <div class="chat-box-overlay"></div>
        <div class="chat-logs">
          <input type="hidden" class="user_query_hidden" name="user_query_hidden" value="" />
        </div>
        <!--chat-log -->
      </div>
      <div class="chat-input">
        <form class="query" name="query-form" method="POST">
          <input
            type="text"
            name="query"
            id="chat-input"
            placeholder="Send a message..."
            oninvalid="setCustomValidity(' ')"
            required
          />
          <button class="chat-submit-mic" id="chat-submit-mic">
            <i class="fa fa-microphone" aria-hidden="true"></i>
          </button>
          <button type="submit" class="chat-submit" id="chat-submit">
            <img
              src="static/img/send_button.svg"
              alt="send"
              style="width: 30px;"
            />
          </button>
        </form>
      </div>
    </div>
    
    <!--End of Chatbot-->

     <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.1/lodash.min.js'></script>
    <script src='https://unpkg.com/fuse.js@2.5.0/src/fuse.min.js'></script>
    <script src='https://screenfeedcontent.blob.core.windows.net/html/airports.js'></script>
